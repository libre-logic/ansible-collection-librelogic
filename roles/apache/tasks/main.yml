- include: checks.yml
  tags:
    - apache
    - checks

- include: ssl-selfsigned.yml
  become: yes
  tags:
    - apache
    - ssl

- include: apache.yml
  become: yes
  tags:
    - apache

- include: fail2ban.yml
  become: yes
  tags:
    - apache
    - fail2ban
  when:
    - "'librelogic.librelogic.common' in role_names"
    - setup_fail2ban|bool

- include: mail.yml
  become: yes
  tags:
    - apache
    - monitoring
    - mail

- include: rsyslog.yml
  become: yes
  tags:
    - apache
    - monitoring
    - rsyslog
  when:
    - '"librelogic.librelogic.monitoring" in role_names'
    - setup_rsyslog|bool

- include: netdata.yml
  become: yes
  tags:
    - apache
    - monitoring
    - netdata
  when: '"librelogic.librelogic.monitoring" in role_names'

- include: fact.yml
  become: yes
  tags: apache

- name: apply configuration (flush handlers)
  meta: flush_handlers
  tags: apache
