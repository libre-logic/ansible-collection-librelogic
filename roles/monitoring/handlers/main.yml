---

##### SERVICE CONTROL #####

- name: restart netdata
  become: yes
  service:
    name: netdata
    state: restarted
    enabled: yes
  ignore_errors: "{{ ansible_check_mode }}"

- name: restart rsyslog
  become: yes
  service:
    name: rsyslog
    state: restarted
    enabled: yes

- name: re-execute the systemd manager
  become: yes
  systemd:
    daemon_reexec: yes
