##### DATE/TIME #####

- name: set timezone
  community.general.timezone:
    name: "{{ timezone }}"
  when: timezone is defined

- name: install NTP time synchronization service
  apt:
    state: present
    package:
      - ntp
      - ntpdate

- name: start NTP time synchronization service
  service:
    name: ntp
    state: started
    enabled: yes
  ignore_errors: "{{ ansible_check_mode }}"
