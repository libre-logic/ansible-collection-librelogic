- name: copy apt sources lists (debian + security + backports)
  template:
    src: "etc_apt_sources.list.j2"
    dest: "/etc/apt/sources.list"
    mode: 0644
  when: ansible_facts.distribution == 'Debian'
  notify: update apt cache

- name: copy apt config (automatic upgrades, no recommended packages, don't overwrite conffiles)
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0644
  with_items:
    - { src: 'etc_apt_apt.conf.d_99-no-overwrite-conffiles.j2', dest: '/etc/apt/apt.conf.d/99-no-overwrite-conffiles' }
    - { src: 'etc_apt_apt.conf.d_99-norecommends.j2', dest: '/etc/apt/apt.conf.d/99-norecommends' }
    - { src: 'etc_apt_apt.conf.d_50unattended-upgrades.j2', dest: '/etc/apt/apt.conf.d/50unattended-upgrades' }
    - { src: 'etc_apt_apt.conf.d_99-autoremove.j2', dest: '/etc/apt/apt.conf.d/99-autoremove' }


# update apt cache
- name: apply configuration (flush handlers)
  meta: flush_handlers

- name: install aptitude and unattended-upgrades
  apt:
    state: present
    package:
      - aptitude
      - unattended-upgrades
      - apt-listchanges

##### APT-LISTBUGS #####

- name: install apt-listbugs
  apt:
    state: present
    package: apt-listbugs
  when:
    - ansible_distribution == 'Debian'
    - apt_listbugs|bool
  tags: apt-listbugs

- name: configure apt-listbugs ignore list
  template:
    src: etc_apt_listbugs_ignore_bugs.j2
    dest: /etc/apt/listbugs/ignore_bugs
    owner: root
    group: root
    mode: 0644
  when:
    - ansible_distribution == 'Debian'
    - apt_listbugs|bool
  tags: apt-listbugs

- name: remove automatic APT pinnings added by apt-listbugs
  file:
    path: /etc/apt/preferences.d/apt-listbugs
    state: absent
  when:
    - ansible_distribution == 'Debian'
    - apt_listbugs|bool
  tags: apt-listbugs
